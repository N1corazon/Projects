<script>
    $(document).ready(function () {
        // const link = $.getJSON("https://jsonplaceholder.typicode.com/posts", function (data) {

        // .done(function() {

        //     .fail(function() {
        //         console.log( "error" );
        //     })
        //     .always(function() {
        //         console.log( "complete" );
        //     });
        $.getJSON("https://jsonplaceholder.typicode.com/posts", function (data) {


            let table = '<table id="table"><thead><tr><th class="win">UserId</th><th class="win">Id</th><th class="win">Title</th><th class="win">Body</th></tr></thead>';

            for (let i = 0; i < data.length; i++) {
                table += `<tr><th class="win">${data[i].userId}</th>`;
                table += `<th class="win">${data[i].id}</th>`;
                table += `<th class="win">${data[i].title}</th>`;
                table += `<th class="win">${data[i].body}</th></tr>`;
            }
            table += '</table>';
            $("body").html(table);


            $("#table").DataTable();

        });
    });

</script>
</body>
