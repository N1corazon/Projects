<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>


<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br><br>
<input type="button" onclick="loadDoc()" value="Submit">
<div class="yet"></div>
<script>
    function loadDoc() {
        // const xhttp = new XMLHttpRequest();
        // xhttp.onload = function() {
        //     jQuery(".yet").innerHTML = this.responseText;
        //     $(".yet").innerHTML += this.status;
        //     console.log(typeof this.responseText);
        //     console.log(typeof this.status);
        // }
        // xhttp.open("POST", "https://jsonplaceholder.typicode.com/posts",true);
        // xhttp.send("fname&lname");
        var http = new XMLHttpRequest();
        var url = 'https://jsonplaceholder.typicode.com/posts';
        var params = 'orem=ipsum&name=binny';
        http.open('POST', url, true);

        http.onreadystatechange = function () {//Call a function when the state changes.
            console.log(http.status)
            if (http.readyState == 4 && http.status == 201) {
                var obj = http.responseText;
                console.log(obj)
                $("div.yet").textContent = obj + "";
            }
        }
        http.send(params);
    }
</script>
